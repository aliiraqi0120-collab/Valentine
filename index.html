<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
    }

    .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 30px;
    }

    button {
        font-size: 18px;
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        position: relative;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        background: #ccc;
        position: absolute;
        left: 50%;
        top: 70%;
        transform: translate(-50%, -50%);
    }

    .heart {
        position: absolute;
        font-size: 30px;
        animation: float 3s ease-in forwards;
    }

    @keyframes float {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }

    #message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        color: #ff4d6d;
        text-align: center;
        display: none;
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -60%) scale(0.8); }
        to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôÉ</button>
</div>

<div id="message">Ali is so grateful for you ‚ù§Ô∏è</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
let noClickCount = 0;

// Move the No button on hover or click
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo() {
    noClickCount++;
    // Only disappear after 20 clicks
    if (noClickCount >= 20) {
        noBtn.style.display = "none";
        return;
    }
    // Random position on the screen
    const containerRect = document.body.getBoundingClientRect();
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    // Keep the button fully inside viewport
    const x = Math.random() * (containerRect.width - btnWidth);
    const y = Math.random() * (containerRect.height - btnHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Yes button triggers hearts + big message
yesBtn.addEventListener("click", () => {
    for (let i = 0; i < 30; i++) createHeart();
    message.style.display = "block";
});

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
}
</script>

</body>
</html>
