<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 320px;
    text-align: center;
    position: relative;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

/* MESSAGE UNDER QUESTION */
#message {
    display: none;
    color: black;
    font-size: 20px;
    margin-bottom: 25px;
}

/* BUTTON ROW */
.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    position: relative;
    height: 60px;
}

button {
    font-size: 18px;
    padding: 12px 28px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #ccc;
    position: relative;
}

/* HEARTS */
.heart {
    position: fixed;
    font-size: 28px;
    animation: float 3s forwards;
}

@keyframes float {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-200px); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? üíñ</h1>

    <div id="message">Ali is grateful for you üî™</div>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üôÉ</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
let clicks = 0;

// NO BUTTON ‚Äî moves ONLY on click
noBtn.addEventListener("click", () => {
    clicks++;

    if (clicks >= 20) {
        noBtn.style.display = "none";
        return;
    }

    // Move slightly left/right/up/down (stay near Yes)
    const x = (Math.random() * 120) - 60;
    const y = (Math.random() * 40) - 20;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// YES BUTTON
yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    for (let i = 0; i < 25; i++) createHeart();
});

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
}
</script>

</body>
</html>
