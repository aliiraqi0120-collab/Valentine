<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    width: 320px;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

/* Message under the question */
#message {
    font-size: 22px;
    color: black;
    margin-top: 10px;
    display: none;
    animation: fadeIn 0.8s forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

button {
    font-size: 18px;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 15px 10px;
    position: absolute;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    bottom: 20px;
}

#noBtn {
    background: #ccc;
    left: 50%;
    top: 80px;
    transform: translateX(-50%);
}

.heart {
    position: absolute;
    font-size: 30px;
    animation: float 3s ease-in forwards;
}

@keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
}
</style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine? üíñ</h1>
    <div id="message">Ali is grateful for you üî™</div>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôÉ</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const container = document.querySelector(".container");

let noClickCount = 0;

// No button moves ONLY on click, disappears after 20 clicks
noBtn.addEventListener("click", () => {
    noClickCount++;

    if (noClickCount >= 20) {
        noBtn.style.display = "none";
        return;
    }

    const maxX = container.offsetWidth - noBtn.offsetWidth;
    const maxY = 60;

    const x = Math.random() * maxX;
    const y = 60 + Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Yes button ‚Üí show message + hearts
yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    for (let i = 0; i < 30; i++) createHeart();
});

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
}
</script>

</body>
</html>
